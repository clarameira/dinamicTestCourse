<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Cadastro</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .container {
      background: #fff;
      padding: 20px;
      border: 2px dashed red;
      width: 300px;
    }
    input, button {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
      width: 90%;
    }
    button {
      background-color: green;
      color: white;
    }
    #enviar {
      position: absolute; /* botão fora do lugar */
      top: 5px;
      right: 5px;
    }
  </style>
</head>
<body>
  <h2>Cadastro de Usuário</h2>
  <div class="container">
    <form onsubmit="enviarFormulario(); return false;">
      <label>Nome:</label>
      <input type="number" placeholder="Digite seu nome"> <!-- erro: campo tipo number -->

      <label>Email:</label>
      <input type="text" placeholder="exemplo@email.com">

      <label>Data de Nascimento:</label>
      <input type="text" placeholder="DD/MM/AAAA"> <!-- deveria ser date -->

      <label>Gênero:</label>
      <select>
        <option>Sim</option> <!-- opções mal colocadas -->
        <option>Não</option>
      </select>

      <button type="submit" id="enviar">Enviar</button>
    </form>
  </div>

  <script>
    function enviarFormulario() {
      alert("Cadastro falhou: tente novamente mais tarde!");
      console.log("Erro: sistema não cadastra ninguém de verdade.");
    }
  </script>
</body>
</html>
